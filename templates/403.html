<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - Roboto</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="card bg-dark border-warning">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        <h1 class="display-6 fw-bold mb-4">Authentication Error</h1>
                        <p class="lead mb-4">
                            There was a problem signing you in. This could be due to:
                        </p>
                        <ul class="list-unstyled text-start mb-4">
                            <li class="mb-2"><i class="fas fa-circle text-warning me-2" style="font-size: 0.5rem;"></i>Network connectivity issues</li>
                            <li class="mb-2"><i class="fas fa-circle text-warning me-2" style="font-size: 0.5rem;"></i>Temporary authentication service problems</li>
                            <li class="mb-2"><i class="fas fa-circle text-warning me-2" style="font-size: 0.5rem;"></i>Browser security settings</li>
                        </ul>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('replit_auth.login') }}" class="btn btn-warning">
                                <i class="fas fa-redo me-2"></i>Try Again
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
