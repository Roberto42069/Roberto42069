<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboto - Personal Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-robot me-2 text-info"></i>
                <span class="fw-bold">Roboto v2.0</span>
            </a>
            <div class="navbar-text small text-muted">
                Created by Roberto Villarreal Martinez
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <h1 class="card-title">
                            <i class="fas fa-robot text-info me-2"></i>
                            Welcome to Roboto
                        </h1>
                        <p class="card-text text-muted">Your intelligent personal assistant for task management and conversation</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Interface -->
        <div class="row">
            <!-- Task Management Section -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-secondary">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Task Manager
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Add Task Form -->
                        <form id="addTaskForm" class="mb-3">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </form>

                        <!-- Task List -->
                        <div id="taskList" class="task-list">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i>
                                Loading tasks...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-secondary">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Chat with Roboto
                        </h5>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <!-- Chat History -->
                        <div id="chatHistory" class="chat-history flex-grow-1 mb-3">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i>
                                Loading chat history...
                            </div>
                        </div>

                        <!-- Chat Input -->
                        <form id="chatForm">
                            <div class="input-group">
                                <input type="text" id="chatInput" class="form-control" placeholder="Type your message..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-robot text-info me-2"></i>
                <strong class="me-auto">Roboto</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
